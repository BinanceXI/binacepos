name: Build Windows App (Tauri)

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || vars.VITE_SUPABASE_URL || 'https://bqlejluaicankgomrizi.supabase.co' }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || vars.VITE_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxbGVqbHVhaWNhbmtnb21yaXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNjg1MTUsImV4cCI6MjA4NjY0NDUxNX0.E9iKKz5K-hssvQ5bGkX1eS7GF8w0-MB8S_QZojWBxFI' }}
      VITE_PUBLIC_APP_URL: ${{ secrets.VITE_PUBLIC_APP_URL || vars.VITE_PUBLIC_APP_URL || '' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install dependencies
        run: npm ci

      - name: Create .env for Vite build
        shell: pwsh
        run: |
          Set-Content -Path .env -Value "VITE_SUPABASE_URL=$env:VITE_SUPABASE_URL"
          Add-Content -Path .env -Value "VITE_SUPABASE_ANON_KEY=$env:VITE_SUPABASE_ANON_KEY"
          Add-Content -Path .env -Value "VITE_PUBLIC_APP_URL=$env:VITE_PUBLIC_APP_URL"

      - name: Check env status
        shell: pwsh
        run: |
          if ($env:VITE_SUPABASE_URL -and $env:VITE_SUPABASE_ANON_KEY) {
            Write-Host "VITE env looks present."
          else
            Write-Error "VITE_SUPABASE_URL or VITE_SUPABASE_ANON_KEY missing."
            exit 1
          fi

      - name: Build frontend
        run: npm run build

      - name: Build Tauri (Windows)
        shell: bash
        run: |
          npx tauri build --bundles msi,nsis

      - name: Upload Windows bundles
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundles
          path: src-tauri/target/release/bundle/**
