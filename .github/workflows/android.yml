name: Build Android APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags: ["v*"]

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      # Prefer repository secrets/vars; fallback keeps CI buildable.
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || vars.VITE_SUPABASE_URL || 'https://bqlejluaicankgomrizi.supabase.co' }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || vars.VITE_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxbGVqbHVhaWNhbmtnb21yaXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNjg1MTUsImV4cCI6MjA4NjY0NDUxNX0.E9iKKz5K-hssvQ5bGkX1eS7GF8w0-MB8S_QZojWBxFI' }}
      VITE_PUBLIC_APP_URL: ${{ secrets.VITE_PUBLIC_APP_URL || vars.VITE_PUBLIC_APP_URL || '' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Optional: show env status (won't print secret value)
      - name: Check env status
        run: |
          if [ -n "$VITE_SUPABASE_URL" ] && [ -n "$VITE_SUPABASE_ANON_KEY" ] && [ -n "$VITE_PUBLIC_APP_URL" ]; then
            echo "VITE env looks present."
          else
            echo "Some VITE env vars are missing. Build may use defaults."
          fi

      - name: Build web (Vite)
        run: npm run build

      - name: Setup Java 21
        uses: actions/setup-java@v4
        id: setup_java
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure Android platform exists
        shell: bash
        run: |
          if [ -d android/app ]; then
            echo "Android platform already present."
          else
            npx cap add android
          fi

      - name: Install Android SDK packages
        shell: bash
        run: |
          yes | sdkmanager --licenses >/dev/null || true
          sdkmanager \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0"

      - name: Configure Android SDK path
        shell: bash
        run: |
          SDK="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          if [ -z "$SDK" ]; then
            echo "ANDROID_SDK_ROOT/ANDROID_HOME not set" >&2
            exit 1
          fi
          echo "sdk.dir=$SDK" > android/local.properties
          chmod +x android/gradlew

      - name: Sync Capacitor Android
        run: npx cap sync android

      # Fix duplicate style blocks (safe)
      - name: Fix duplicate AppTheme.NoActionBar in styles.xml
        run: |
          FILE="android/app/src/main/res/values/styles.xml"
          if [ -f "$FILE" ]; then
            COUNT=$(grep -c 'name="AppTheme.NoActionBar"' "$FILE" || true)
            if [ "$COUNT" -gt 1 ]; then
              awk '
                BEGIN {seen=0; skip=0}
                /<style name="AppTheme\.NoActionBar"/ { if (seen==1) skip=1; seen=1 }
                skip==1 && /<\/style>/ {skip=0; next}
                skip==1 {next}
                {print}
              ' "$FILE" > "$FILE.tmp" && mv "$FILE.tmp" "$FILE"
            fi
          fi

      # Patch legacy proguard default everywhere (capacitor + plugins)
      - name: Patch legacy proguard-android.txt everywhere
        run: |
          find android node_modules/@capacitor -type f -name "*.gradle" -print0 | xargs -0 sed -i \
            "s/getDefaultProguardFile('proguard-android.txt')/getDefaultProguardFile('proguard-android-optimize.txt')/g"
          find android node_modules/@capacitor -type f -name "*.gradle" -print0 | xargs -0 sed -i \
            "s/getDefaultProguardFile(\"proguard-android.txt\")/getDefaultProguardFile(\"proguard-android-optimize.txt\")/g"

      # âœ… Build DEBUG (easy install)
      - name: Verify Java and Gradle versions for debug
        working-directory: android
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./gradlew
          echo "Java version:"
          java -version
          echo "JAVA_HOME: $JAVA_HOME"
          echo "JAVA_HOME from setup-java step: ${{ steps.setup_java.outputs.path }}"
          echo "Gradle wrapper:"
          grep '^distributionUrl=' gradle/wrapper/gradle-wrapper.properties
          echo "Gradle version:"
          ./gradlew --no-daemon -Dorg.gradle.java.home="$JAVA_HOME" -version

      - name: Build Android DEBUG APK
        working-directory: android
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./gradlew
          echo "JAVA_HOME for Gradle: $JAVA_HOME"
          "${JAVA_HOME}/bin/java" -version
          ./gradlew --no-daemon --stacktrace \
            -Dorg.gradle.java.home="$JAVA_HOME" \
            clean assembleDebug

      - name: Upload DEBUG APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Build Android RELEASE bundle (unsigned AAB)
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: android
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./gradlew
          ./gradlew --no-daemon --stacktrace \
            -Dorg.gradle.java.home="$JAVA_HOME" \
            bundleRelease

      - name: Upload RELEASE AAB artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-release
          path: android/app/build/outputs/bundle/release/*.aab
